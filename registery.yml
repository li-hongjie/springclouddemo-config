server:
  port: 8701

eureka:
  instance:
    preferIpAddress: true
    ipAddress: 127.0.0.1
  client:
    registerWithEureka: false
    fetchRegistry: false
  server:
    waitTimeInMsWhenSyncEmpty: 0
    responseCacheUpdateInvervalMs: 3000
    enableSelfPreservation: false
  serviceUrl:
    defaultZone: http://127.0.0.1:8701/eureka/